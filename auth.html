<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d0d0d">
    <title>Sign In - AnimeTube</title>
    <link rel="stylesheet" href="css/style.css?v=9">
    <link rel="stylesheet" href="css/auth.css?v=9">
    <!-- Google Sign-In Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="left-nav">
            <a href="index.html" class="logo">Anime<span class="accent">Tube</span></a>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-toggle">
                <button class="auth-tab active" data-tab="login">Sign In</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Sign in to continue watching</p>

                <!-- Email/Password Login -->
                <form id="email-login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me">
                            <span>Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                    </div>
                    <button type="submit" class="auth-submit-btn">Sign In</button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Google Sign In Button Container -->
                <div id="google-signin-button"></div>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="auth-form">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Join AnimeTube today</p>

                <!-- Email/Password Signup -->
                <form id="email-signup-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <label class="checkbox-label terms">
                        <input type="checkbox" id="accept-terms" required>
                        <span>I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a></span>
                    </label>
                    <button type="submit" class="auth-submit-btn">Create Account</button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Google Sign Up Button Container -->
                <div id="google-signup-button"></div>
            </div>

            <!-- Contact Us Section -->
            <div class="auth-footer">
                <p class="contact-text">Need help? Contact us:</p>
                <div class="social-links">

    </div>
