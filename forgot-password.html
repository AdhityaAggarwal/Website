<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d0d0d">
    <title>Forgot Password - AnimeTube</title>
    <link rel="stylesheet" href="css/style.css?v=9">
    <link rel="stylesheet" href="css/auth.css?v=9">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="left-nav">
            <a href="index.html" class="logo">Anime<span class="accent">Tube</span></a>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Reset Your Password</h2>
                <p class="auth-subtitle">Enter your email address and we'll send you instructions to reset your password</p>
            </div>

            <!-- Password Reset Form -->
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="reset-email">Email Address</label>
                    <input type="email" id="reset-email" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="auth-submit-btn">Send Reset Link</button>

                <div class="auth-links">
                    <p>Remember your password? <a href="auth.html">Sign In</a></p>
                    <p>Don't have an account? <a href="auth.html?tab=signup">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- EmailJS SDK - Optional, for sending real emails -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="js/forgot-password.js"></script>
</body>
</html>
